<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  看板娘-->
  <link rel="stylesheet" href="css/girl.css" type="text/css">
  <script type="text/javascript"  src="js/L2Dwidget.0.min.js"></script>
  <script type="text/javascript"  src="js/L2Dwidget.min.js"></script>

<!--  新年日历-->
  <link rel="stylesheet" href="css/calendar.css" type="text/css" >
  <title>辞旧迎新-日历</title>

</head>
<body>
  <div class="main-container">

    <div class="left">
      <div class="week">周四</div>
      <div class="day">19</div>
    </div>
    <div class="right">
      <div class="year">January 2023</div>
      <div class="calendar">
        <div class="weeks">
          <div class="item">s</div>
          <div class="item">m</div>
          <div class="item">t</div>
          <div class="item">w</div>
          <div class="item">t</div>
          <div class="item">f</div>
          <div class="item">s</div>
        </div>
        <div class="days" onclick="tanchuang()">
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day">13</div>
          <div class="day">14</div>
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day">17</div>
          <div class="day">18</div>
          <div class="day today">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">25</div>
          <div class="day">26</div>
          <div class="day">27</div>
          <div class="day">28</div>
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day">31</div>
          <div class="day next month">1</div>
          <div class="day next month">2</div>
          <div class="day next month">3</div>
          <div class="day next month">4</div>
        </div>
      </div>
    </div>
  </div>
<script>

  // 看板娘
  L2Dwidget.init({"display": {
      "superSample": 2,
      "width": 200,
      "height": 400,
      "position": "right",
      "hOffset": 0,
      "vOffset": 0
    }
  });

  function tanchuang(day){
    var text=prompt(day,"请在这里输入内容");
    document.write(text);
  }
</script>
</body>
</html>
